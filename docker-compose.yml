version: "3.7"

services:
  db:
    image: postgres:11.6
  cache:
    image: redis:5.0
  web:
    restart: always
    image: &web web
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: bash ./docker/run_server.sh
    env_file: &env
      - ./docker/.env
    environment:
      - DJANGO_CONFIGURATION
    volumes:
      - "./:/code"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
      - tasks
  tasks:
    restart: always
    image: *web
    env_file: *env
    command: bash -c "python manage.py qcluster"
