version: '3.7'

services:
  postgres:
    image: postgres:11.6
  web:
    restart: always
    image: web
    build: .
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
